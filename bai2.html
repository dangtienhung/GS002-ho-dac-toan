<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 2</title>
    <!-- link css -->
    <link rel="stylesheet" href="./assets/styles/reset-css.css">
    <link rel="stylesheet" href="./assets/styles/bai2.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <label for="">Add new user</label>
        </div>
        <hr>
        <div class="input-group">
            <div class="input-group-name">
                <label for="firstname">First Name</label>
                <input type="text" placeholder="Jhon">
                <label for="lastname">Last Name</label>
                <input type="text" placeholder="Doe">
            </div>
            <div class="input-group-infor">
                <label for="email">Email</label>
                <input type="text" placeholder="jhondoe@gmail.com">
                <label for="phonenumber">Phone Number</label>
                <input type="text" placeholder="+91 453875329">
            </div>
            <div class="input-group-job">
                <label for="occupation">Occupation</label>
                <input type="text" name="Occupation" placeholder="Freelancer">
                <label for="objective">Objective</label>
                <input type="text" name="Objective" placeholder="Mastery">
            </div>
        </div>
        <hr>
        <div class="btn-save">
            <button>Save all</button>
        </div>
    </div>
</body>

</html>
